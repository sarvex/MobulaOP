sudo: false

dist: xenial

cache: pip

language: python

notifications:
  email: false

python:
    - 3.6
    - 3.8

script:
    - pip install -v -e .
    - pip install mxnet --pre
    - pip install --pre torch -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html
    - pip install coveralls
    - nosetests -s --with-coverage

after_success:
    - coveralls
